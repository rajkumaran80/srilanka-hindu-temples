version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
      - MONGODB_URI=mongodb://mongodb:27017/booking-proxy
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongodb
      - redis
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - booking-network

  mongodb:
    image: mongo:6-jammy
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=booking-proxy
    volumes:
      - mongodb_data:/data/db
    networks:
      - booking-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - booking-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Optional: Mock Booking.com API for testing
  booking-mock:
    image: wiremock/wiremock:3.0.1
    ports:
      - "8081:8080"
    volumes:
      - ./tests/fixtures/wiremock:/home/wiremock
    networks:
      - booking-network
    command: --global-response-templating --verbose

volumes:
  mongodb_data:
  redis_data:

networks:
  booking-network:
    driver: bridge
